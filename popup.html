<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Bar</title>
    <link rel="stylesheet" href="popup.css">
    <script src="scripts/popup.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="title">
        Productivity Extension
    </div>
    <div class="timer">
        <img src="images/logo.png" id="logoButton" class="on">
        <div class="timer-container">
            <form class="input-time">
                <div id="lArrow">
                    <button type="button" id="leftArrow" class="arrows">&#8249</button>
                </div>
                <div id="time" class="time">10:00</div>
                <div id="rArrow">
                    <button type="button" id = "rightArrow" class="arrows">&#8250</button>
                </div>
            </form>
        </div>
    </div>
        <a href="settings.html" target="_blank">
        <button class="settings-button">Settings</button></a>
    </div>
    <p id="output">You have been productive for 0 minutes</p>
</body>
</html>
